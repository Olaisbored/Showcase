<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>Online Store</title>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto px-4 mt-8 min-h-screen">
      <h1 class="text-3xl font-bold mb-6 text-center">Our Products</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in products %}
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
              <p class="text-gray-600 mb-2">${{ "%.2f"|format(product.price) }}</p>
              <p class="text-yellow-500 mb-2">Rating: {{ product.rating }}/5</p>
              <a href="{{ url_for('product_detail', product_id=product.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 inline-block">View Details</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
